<mat-form-field>
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar Medico" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="idMedico">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.idMedico}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nombres">
        <th mat-header-cell *matHeaderCellDef> nombres </th>
        <td mat-cell *matCellDef="let element"> {{element.nombres}} </td>
    </ng-container>

    <ng-container matColumnDef="apellidos">
        <th mat-header-cell *matHeaderCellDef> apellidos </th>
        <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="cmp">
        <th mat-header-cell *matHeaderCellDef> cmp </th>
        <td mat-cell *matCellDef="let element"> {{element.cmp}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="fotoUrl">
        <th mat-header-cell *matHeaderCellDef> Foto </th>
        <td mat-cell *matCellDef="let element">
            <img mat-card-image src={{element.fotoUrl}}>
        </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
            <!-- <button mat-mini-fab color="primary" [routerLink]="['editar',element.idMedico]"> -->
            <button mat-mini-fab color="primary" (click)="abrirDialogo(element)">
               <mat-icon>ballot</mat-icon>
            </button>
            <button mat-mini-fab (click)="eliminar(element.idMedico)">
               <mat-icon>delete</mat-icon>
          </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
</table>
<mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons>
</mat-paginator>
<button mat-fab color="primary" style="float: right;" (click)="abrirDialogo()">
    <mat-icon>create</mat-icon>
</button>
