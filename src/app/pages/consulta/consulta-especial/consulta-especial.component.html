<mat-toolbar>Registro de Consulta Especial</mat-toolbar>
<form [formGroup]="form" (ngSubmit)="aceptar()" #consultaForm="ngForm">
    <!-- PACIENTE -->
    <mat-form-field class="example-full-width">
        <!-- <mat-form-field> -->
        <input type="text" placeholder="Buscar pacientes..." matInput [matAutocomplete]="autoPaciente" [formControl]="myControlPaciente" formControlName="paciente">
        <!-- </mat-form-field> -->
        <!-- autoPaciente : ES LA UNIÓN -->
        <mat-autocomplete #autoPaciente="matAutocomplete" [displayWith]="mostrarPaciente" (optionSelected)="seleccionarPaciente($event)">
            <mat-option *ngFor="let p of pacientesFiltrados | async" [value]="p">
                {{p.nombres}} {{p.apellidos}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
    <!-- MEDICO -->
    <mat-form-field class="example-full-width">
        <!-- <mat-form-field> -->
        <input type="text" placeholder="Buscar medico..." matInput [matAutocomplete]="autoMedico" [formControl]="myControlMedico" formControlName="medico">
        <!-- </mat-form-field> -->
        <!-- autoMedico : ES LA UNIÓN -->
        <mat-autocomplete #autoMedico="matAutocomplete" [displayWith]="mostrarMedico" (optionSelected)="seleccionarMedico($event)">
            <mat-option *ngFor="let m of medicosFiltrados | async" [value]="m">
                {{m.nombres}} {{m.apellidos}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
    <!-- ESPECIALIDAD -->
    <mat-form-field class="example-full-width">
        <!-- <mat-form-field> -->
        <input type="text" placeholder="Buscar especialidad..." matInput [matAutocomplete]="autoEspecialidad" [formControl]="myControlEspecialidad" formControlName="especialidad">
        <!-- </mat-form-field> -->
        <!-- autoEspecialidad : ES LA UNIÓN -->
        <mat-autocomplete #autoEspecialidad="matAutocomplete" [displayWith]="mostrarEspecialidad" (optionSelected)="seleccionarEspecialidad($event)">
            <mat-option *ngFor="let e of especialidadesFiltrados | async" [value]="e">
                {{ e.nombre }}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
    <!-- FECHA -->
    <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Ingrese la fecha" [max]="maxFecha" formControlName="fecha">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Diagnostico</mat-label>
        <input matInput placeholder="Diagnostico" formControlName="diagnostico">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Tratamiento</mat-label>
        <input matInput placeholder="Tratamiento" formControlName="tratamiento">
    </mat-form-field>

    <button type="submit" mat-raised-button color="primary">Registrar</button>

</form>
