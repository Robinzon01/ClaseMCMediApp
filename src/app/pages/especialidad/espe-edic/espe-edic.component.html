<mat-card>Ingrese los Especialista</mat-card>

<form class="example-container" [formGroup]="form" #frmExamen="ngForm" (ngSubmit)="operar()">

    <div [hidden]="true">
        <mat-form-field class="example-full-width">
            <input matInput placeholder="ID" required formControlName="id">
        </mat-form-field>
    </div>

    <mat-form-field class="example-full-width">
        <input type="text" matInput placeholder="Nombre" minlength="3" required formControlName="nombre">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <input type="text" matInput placeholder="descripcion" required formControlName="descripcion">
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">
        <mat-icon>done</mat-icon>
        <span>Aceptar</span>
    </button>
    <button mat-raised-button color="accent" type="button" (click)="cerrarModal()">
        <mat-icon>close</mat-icon>
        <span>Cancelar</span>
    </button>

</form>
